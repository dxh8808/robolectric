apply plugin: "java"
apply from: "../../provided.gradle"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Project dependencies
    compile project(":robolectric")
    compile project(":robolectric-shadows/shadows-core")

    // Compile dependencies
    compile "org.robolectric:android-all:5.0.0_r2-robolectric-0"

    // Runtime dependencies
    provided "com.android.support:support-v4:19.0.1"

    // Testing dependencies
    testCompile "junit:junit-dep:4.8.2"
    testCompile "org.assertj:assertj-core:1.7.0"
    testCompile "org.mockito:mockito-core:1.8.0"
}